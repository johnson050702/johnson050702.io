<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤登入系統</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .login-box img {
      width: 200px;
      height: auto;
      margin-bottom: 25px;
    }

    h2, h3 {
      margin: 0 0 20px 0;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357ABD;
    }

    #leaveTableBox, #registerBox {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 900px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4A90E2;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="輕井澤 Logo">
    <h2>登入系統</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <p id="loginError" style="color:red; margin-top:10px;"></p>
  </div>

  <div id="leaveTableBox">
    <h3>📋 請假紀錄預覽（主管專用）</h3>
    <table id="leaveTable">
      <thead>
        <tr>
          <th>姓名</th><th>請假日期</th><th>假別</th><th>時段</th><th>原因</th><th>送出時間</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="registerBox">
    <h3>➕ 新增帳號</h3>
    <input type="text" id="newUser" placeholder="帳號">
    <input type="password" id="newPass" placeholder="密碼">
    <select id="newRole">
      <option value="staff">員工</option>
      <option value="manager">主管</option>
    </select>
    <button onclick="registerUser()">建立帳號</button>
    <p id="registerMsg" style="color:green;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      if (user === "staff" && pass === "1234") {
        window.location.href = "leave.html";
      } else if (user === "admin" && pass === "1234") {
        document.querySelector(".login-box").style.display = "none";
        document.getElementById("leaveTableBox").style.display = "block";
        document.getElementById("registerBox").style.display = "block";
        error.textContent = "";
        loadLeaveData();
      } else {
        error.textContent = "❌ 帳號或密碼錯誤";
      }
    }

    function loadLeaveData() {
      fetch("https://script.google.com/macros/s/AKfycbw-fNcJk8G3kXqIWLVoqhMHYz7gMFRnsPv5XqA5m62HlJ2WPMaKbdI-6hvl8ptuu8CT/exec")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#leaveTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.name || ""}</td>
              <td>${row.date || ""}</td>
              <td>${row.type || ""}</td>
              <td>${row.time || ""}</td>
              <td>${row.reason || ""}</td>
              <td>${new Date(row["Timestamp"] || row["\u9001\u51fa\u6642\u9593"]).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          alert("\u274c \u8acb\u5047\u8cc7\u6599\u8b80\u53d6\u5931\u6557");
          console.error(err);
        });
    }

    function registerUser() {
      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      const role = document.getElementById("newRole").value;
      const msg = document.getElementById("registerMsg");

      if (!user || !pass) {
        msg.style.color = "red";
        msg.textContent = "❗請輸入完整帳號與密碼";
        return;
      }

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}&role=${role}`
      })
      .then(res => res.text())
      .then(result => {
        if (result === "OK") {
          msg.style.color = "green";
          msg.textContent = "✅ 帳號建立成功";
        } else if (result === "EXISTS") {
          msg.style.color = "red";
          msg.textContent = "⚠️ 帳號已存在";
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ 建立失敗";
        }
      })
      .catch(err => {
        msg.style.color = "red";
        msg.textContent = "❌ 錯誤：" + err;
      });
    }
  </script>
</body>
</html>
