<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤員工登入</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.08);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box img {
      width: 200px; /* ✅ Logo 更大 */
      height: auto;
      margin-bottom: 25px;
    }

    h2 {
      margin: 0 0 20px 0;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- ✅ 圖片放在最上方，寬 200px -->
    <img src="logo.png" alt="輕井澤 Logo">
    <h2>員工登入</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "staff" && pass === "1234") {
        window.location.href = "leave.html";
      } else {
        alert("帳號或密碼錯誤");
      }
    }
  </script>
</body>
</html>
