<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤請假表單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to right, #e8f5e9, #a5d6a7);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .time-options {
      margin-top: 10px;
    }
    .time-options input {
      margin-right: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #66bb6a;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>請假表單</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">姓名</label>
      <input type="text" id="name" required>

      <label for="date">請假日期</label>
      <input type="date" id="date" required>

      <label for="type">假別</label>
      <select id="type" required>
        <option value="">請選擇</option>
        <option value="事假">事假</option>
        <option value="病假">病假</option>
        <option value="特休">特休</option>
      </select>

      <label>請假時段</label>
      <div class="time-options">
        <label><input type="radio" name="time" value="上午" required> 上午</label>
        <label><input type="radio" name="time" value="下午"> 下午</label>
        <label><input type="radio" name="time" value="全天"> 全天</label>
      </div>

      <label for="reason">請假原因</label>
      <textarea id="reason" rows="4" required></textarea>

      <button type="submit">送出</button>
    </form>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("✅ 表單已提交！");
      // 可改為送出到後端或記錄資料
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
