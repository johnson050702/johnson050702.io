<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輕井澤員工系統</title>
  <style>
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background-color: #388e3c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #4caf50;
    }
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f1f8e9;
      overflow-y: auto;
    }
    .form-section, .schedule-section {
      display: none;
    }
    .form-section.active, .schedule-section.active {
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button.submit-btn {
      background-color: #66bb6a;
      color: white;
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>輕井澤系統</h3>
    <button onclick="showSection('form')">請假表單</button>
    <button onclick="showSection('schedule')">查看班表</button>
  </div>

  <div class="content">
    <!-- 請假表單區 -->
    <div class="form-section active">
      <h2>請假表單</h2>
      <form onsubmit="submitForm(event)">
        <label>姓名</label>
        <input type="text" required>

        <label>請假日期</label>
        <input type="date" required>

        <label>假別</label>
        <select required>
          <option value="">請選擇</option>
          <option value="事假">事假</option>
          <option value="病假">病假</option>
          <option value="特休">特休</option>
        </select>

        <label>請假時段</label>
        <div>
          <label><input type="radio" name="time" value="上午" required> 上午</label>
          <label><input type="radio" name="time" value="下午"> 下午</label>
          <label><input type="radio" name="time" value="全天"> 全天</label>
        </div>

        <label>請假原因</label>
        <textarea rows="4" required></textarea>

        <button class="submit-btn" type="submit">送出</button>
      </form>
    </div>

    <!-- 班表區 -->
    <div class="schedule-section">
      <h2>本週班表</h2>
      <p>（這裡可以放一個月曆或表格，之後我可以幫你接資料庫或 JSON）</p>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelector('.form-section').classList.remove('active');
      document.querySelector('.schedule-section').classList.remove('active');

      if (section === 'form') {
        document.querySelector('.form-section').classList.add('active');
      } else if (section === 'schedule') {
        document.querySelector('.schedule-section').classList.add('active');
      }
    }

    function submitForm(event) {
      event.preventDefault();
      alert("✅ 表單已提交！");
      event.target.reset();
    }
  </script>
</body>
</html>
